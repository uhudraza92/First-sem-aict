<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Drinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            margin-bottom: 20px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            gap: 20px; 
        }

        .soft-drink {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .soft-drink img {
            width: 150px;
            height: 150px; 
            margin: 10px 0;
            border-radius: 5px;
        }

        .soft-drink h3 {
            margin: 10px 0 5px;
            color: #333;
        }

        .soft-drink p {
            color: #555;
            margin-bottom: 10px;
        }

        .order-button {
            display: inline-block;
            background-color: blue; 
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; 
        }

        .order-button:hover {
            background-color: #cc0000; 
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .soft-drink {
                width: 45%; 
            }
        }

        @media (max-width: 480px) {
            .soft-drink {
                width: 100%; 
            }
        }
    </style>
</head>
<body>
    <h1>Our Soft Drinks</h1>
    <div class="menu-container">
        <div class="soft-drink">
            <img src="coca-cola.jpeg" alt="Coca-Cola">
            <h3>Coca-Cola</h3>
            <p>Price: 140</p>
            <a href="order.html" class="order-button">Order Now</a>
        </div>
        <div class="soft-drink">
            <img src="pepsi.jpeg" alt="Pepsi">
            <h3>Pepsi</h3>
            <p>Price: 170</p>
            <a href="order.html" class="order-button">Order Now</a>
        </div>
        <div class="soft-drink">
            <img src="sprite.jpeg" alt="Sprite">
            <h3>Sprite</h3>
            <p>Price: 170</p>
            <a href="order.html" class="order-button">Order Now</a>
        </div>
        <div class="soft-drink">
            <img src="fanta.jpeg" alt="Fanta">
            <h3>Fanta</h3>
            <p>Price: 160</p>
            <a href="order.html" class="order-button">Order Now</a>
        </div>
        <div class="soft-drink">
            <img src="mountain dew.jpeg" alt="Mountain Dew">
            <h3>Mountain Dew</h3>
            <p>Price: 160</p>
            <a href="order.html" class="order-button">Order Now</a>
        </div>
        <div class="soft-drink">
            <img src="7-up.jpeg" alt="7-Up">
            <h3>7-Up</h3>
            <p>Price: 160</p>
            <a href="order.html" class="order-button">Order Now</a>
        </div>
    </div>
</body>
</html>
