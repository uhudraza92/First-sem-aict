<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Drinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            margin-bottom: 20px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap; /* Cards wrap to next line */
            justify-content: center; /* Center-align the cards */
            gap: 20px; /* Spacing between cards */
        }

        .soft-drink {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
            width: 300px; /* Fixed width for consistency */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .soft-drink img {
            width: 100px; /* Adjusted size for better layout */
            height: auto;
            margin: 10px 0;
            border-radius: 5px;
        }

        .soft-drink h3 {
            margin: 10px 0 5px;
            color: #333;
        }

        .soft-drink p {
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .soft-drink {
                width: 45%; /* 2 items per row on tablets */
            }
        }

        @media (max-width: 480px) {
            .soft-drink {
                width: 100%; /* 1 item per row on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Our Soft Drinks</h1>
    <div class="menu-container">
        <div class="soft-drink">
            <img src="coca-cola.jpeg" alt="Coca-Cola">
            <h3>Coca-Cola</h3>
            <p>Price: $1.50</p>
        </div>
        <div class="soft-drink">
            <img src="pepsi.jpeg" alt="Pepsi">
            <h3>Pepsi</h3>
            <p>Price: $1.40</p>
        </div>
        <div class="soft-drink">
            <img src="sprite.jpeg" alt="Sprite">
            <h3>Sprite</h3>
            <p>Price: $1.30</p>
        </div>
        <div class="soft-drink">
            <img src="Fanta.jpeg" alt="Fanta">
            <h3>Fanta</h3>
            <p>Price: $1.20</p>
        </div>
        <div class="soft-drink">
            <img src="Mountain Dew.jpeg" alt="Mountain Dew">
            <h3>Mountain Dew</h3>
            <p>Price: $1.60</p>
        </div>
        <div class="soft-drink">
            <img src="7-Up.jpeg" alt="7-Up">
            <h3>7-Up</h3>
            <p>Price: $1.50</p>
        </div>
    </div>
</body>
</html>
