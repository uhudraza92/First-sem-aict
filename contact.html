<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("imgbg2.jpg");
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .contact-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .contact-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
        }

        .contact-container label {
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
        }

        .contact-container input,
        .contact-container textarea,
        .contact-container button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-container textarea {
            resize: none;
            height: 100px;
        }

        .contact-container button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .contact-container button:hover {
            background-color: #218838;
        }

        .contact-container .success-message {
            display: none;
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
        }

        .contact-container .error-message {
            display: none;
            color: #dc3545;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <p class="success-message">Thank you for contacting us! We'll get back to you soon.</p>
        <p class="error-message">Oops! Something went wrong. Please try again.</p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const successMessage = document.querySelector('.success-message');
            const errorMessage = document.querySelector('.error-message');

            // Simulate a form submission (replace this with actual backend logic if necessary)
            const isSuccess = true;  // Simulating success (set to false to simulate failure)

            if (isSuccess) {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            // Clear the form after submission
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
